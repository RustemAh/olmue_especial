name: Update news JSON

on:
  schedule:
    - cron: "*/5 * * * *"  # cada 30 minutos (puedes cambiarlo)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run fetch_news
        run: python scripts/fetch_news.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add assets/data/noticias.json
          git commit -m "Update noticias.json" || exit 0
          git push

<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jurado — Especial</title>
  <meta name="description" content="Página tipo especial con grilla de jurado (lista para GitHub Pages)." />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <a class="skip" href="#contenido">Saltar al contenido</a>

  <header class="topbar">
    <div class="wrap topbar__inner">
      <div class="brand">
        <span class="brand__dot" aria-hidden="true"></span>
        <span class="brand__name">Mi Especial</span>
      </div>

      <nav class="nav" aria-label="Principal">
        <a href="#" class="nav__link">Portada</a>
        <a href="#jurado" class="nav__link">Jurado</a>
        <a href="#contacto" class="nav__link">Contacto</a>
      </nav>
    </div>
  </header>

  <main id="contenido">
    <section class="hero">
      <div class="wrap hero__inner">
        <p class="kicker">Especial 2026</p>
        <h1 class="hero__title">Jurado</h1>
        <p class="hero__subtitle">Una página tipo “especial” con tarjetas, responsive y lista para publicar en GitHub Pages.</p>
      </div>
    </section>

    <section id="jurado" class="section">
      <div class="wrap">
        <div class="section__head">
          <h2 class="section__title">Integrantes del jurado</h2>
          <div class="section__tools">
            <label class="sr-only" for="q">Buscar</label>
            <input id="q" class="input" type="search" placeholder="Buscar por nombre o rol…" autocomplete="off" />
          </div>
        </div>

        <div id="grid" class="grid" aria-live="polite"></div>

        <p class="note">
          Tip: agrega/quita jurados editando <code>assets/data/jurado.json</code>.
        </p>
      </div>
    </section>

    <footer id="contacto" class="footer">
      <div class="wrap footer__inner">
        <small>© <span id="year"></span> Mi Especial · Hecho para GitHub Pages</small>
      </div>
    </footer>
  </main>

  <!-- Modal simple -->
  <div id="modal" class="modal" hidden>
    <div class="modal__backdrop" data-close></div>
    <div class="modal__panel" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button class="modal__close" type="button" aria-label="Cerrar" data-close>×</button>
      <div class="modal__content">
        <img id="modalImg" class="modal__img" alt="" />
        <div>
          <h3 id="modalTitle" class="modal__title"></h3>
          <p id="modalRole" class="modal__role"></p>
          <p id="modalBio" class="modal__bio"></p>
          <p id="modalLinks" class="modal__links"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/app.js" defer></script>
</body>
</html>

<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Festival — Jurado y Competencia</title>
  <meta name="description" content="Especial con secciones Parrilla, Jurado y Competencia en tarjetas, listo para GitHub Pages." />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
  <a class="skip" href="#contenido">Saltar al contenido</a>

  <header class="topbar">
    <div class="wrap topbar__inner">
      <div class="brand">
        <span class="brand__dot" aria-hidden="true"></span>
        <span class="brand__name">ESPECIAL EPICENTRO - OLMUE 2026</span>
      </div>

      <nav class="nav" aria-label="Principal">
        <a href="#portada" class="nav__link">Portada</a>
        <a href="#parrilla" class="nav__link">Parrilla</a>
        <a href="#jurado" class="nav__link">Jurado</a>
        <a href="#competencia" class="nav__link">Competencia</a>
      </nav>
    </div>
  </header>

  <main id="contenido">
    <!-- PORTADA (Banner) -->
    <section id="portada" class="hero">
      <div class="wrap">
        <div class="hero__banner">
          <img
            src="https://www.festivaldelhuaso.cl/img/banner2026.jpg"
            alt="Banner Festival del Huaso 2026"
            loading="eager"
          />
        </div>
      </div>
    </section>

    <!-- PARRILLA DE ARTISTAS (Imagen) -->
    <section id="parrilla" class="section">
      <div class="wrap">
        <div class="section__head">
          <h2 class="section__title">Parrilla de artistas</h2>
        </div>

        <div class="media__frame">
          <img
            src="https://www.epicentrochile.com/wp-content/uploads/2026/01/line-up-olmue-v6.jpg"
            alt="Parrilla de artistas"
            loading="lazy"
          />
        </div>
        
    </section>

    <!-- JURADO -->
    <section id="jurado" class="section">
      <div class="wrap">
        <div class="section__head">
          <h2 class="section__title">Jurado</h2>
        </div>

        <div id="grid" class="grid" aria-live="polite"></div>
        
        </p>
      </div>
    </section>

    <!-- COMPETENCIA -->
    <section id="competencia" class="section">
      <div class="wrap">
        <div class="section__head">
          <h2 class="section__title">Competencia</h2>
        </div>

        <div id="compGrid" class="grid" aria-live="polite"></div>

      </div>
    </section>

    <footer id="contacto" class="footer">
      <div class="wrap footer__inner">
        <small>© <span id="year"></span> Desarrollado por Epicentro Labs</small>
      </div>
    </footer>
  </main>

  <!-- Modal (solo para Jurado) -->
  <div id="modal" class="modal" hidden>
    <div class="modal__backdrop" data-close></div>
    <div class="modal__panel" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button class="modal__close" type="button" aria-label="Cerrar" data-close>×</button>

      <div class="modal__content">
        <img id="modalImg" class="modal__img" alt="" />
        <div>
          <h3 id="modalTitle" class="modal__title"></h3>
          <p id="modalRole" class="modal__role"></p>
          <p id="modalBio" class="modal__bio"></p>
          <p id="modalLinks" class="modal__links"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/app.js" defer></script>
</body>
</html>
